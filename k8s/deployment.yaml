apiVersion: apps/v1
kind: Deployment
metadata:
  name: funandjoy-site-ppc-social
  labels:
    app: funandjoy-site-ppc-social
spec:
  replicas: 1
  selector:
    matchLabels:
      app: funandjoy-site-ppc-social
  template:
    metadata:
      labels:
        app: funandjoy-site-ppc-social
    spec:
      containers:
        - name: funandjoy-site-ppc-social
          image: IMAGE_PLACEHOLDER
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: funandjoy-site-ppc-social
  labels:
    app: funandjoy-site-ppc-social
spec:
  type: LoadBalancer
  selector:
    app: funandjoy-site-ppc-social
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
  loadBalancerIP: LOAD_BALANCER_IP_PLACEHOLDER
